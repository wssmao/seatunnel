env{
  parallelism = 1
  job.mode = "BATCH"
}

source{
  FakeSource {
    row.num = 100
    split.num = 10
    split.read-interval = 10000
    string.length = 1
    schema = {
      fields {
        F_ID = "string"
        F_INT = "int"
        F_BIGINT = "time"
        F_TINYINT = "tinyint"
        F_SMALLINT = "smallint"
        F_DECIMAL = "decimal(10,2)"
        F_LARGEINT = "bigint"
        F_BOOLEAN = "boolean"
        F_DOUBLE = "double"
        F_FLOAT = "float"
        F_CHAR = "string"
        F_VARCHAR_11 = "string"
        F_STRING = "string"
        F_DATETIME_P = "timestamp"
        F_DATETIME = "timestamp"
        F_DATE = "date"
      }
    }
  }
}

transform {}

sink{
  Doris {
          fenodes = "doris_e2e:8030"
          username = root
          password = ""
          table.identifier = "e2e_sink.doris_e2e_table"
          sink.enable-2pc = "true"
          sink.label-prefix = "test_json"
          doris.config = {
              format="json"
              read_json_by_line="true"
          }
      }
  }